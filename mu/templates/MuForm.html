<html>
  <body>
    <h2>120-Multiplikationen Test</h2>
    <h2>Namn: {{ name }}, Klass: {{ klass }} </h2>

    <form method ='post'>
      {% csrf_token %}
      <table border="1">
	<tr>
	{% for field in form %}
	<td>{{ field.label }}={{ field }}</td>
	  {% if forloop.counter|divisibleby:"4" %}
	   </tr><tr>
	{% endif %}
	{% endfor %}
	</tr>
      </table>
      </br>
	  <center>
	    <input type="submit" value = "Klar">
	  </center>
    </form>
  </body>
</html>
